<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <main>

    <div class="image-container">
      <picture>
        <source media="(max-width: 425px)" srcset="images/image-product-mobile.jpg">
        <img src="./images/image-product-desktop.jpg" alt="a picture of CHANEL Perfume" width="300" height="400"
          class="product-image">
      </picture>
    </div>

    <section class="info-section">

      <p class="product-category">Perfume</p>

      <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>

      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="product-pricing">
        <span class="current-price">$149.99</span>
        <span class="original-price">$169.99</span>
      </div>

      <button type="button" class="btn-cart">
        <img src="./images/icon-cart.svg" alt="svg-cart-icon">
        <span class="cart-span">Add to Cart</span>
      </button>

    </section>

  </main>

</body>

</html>
